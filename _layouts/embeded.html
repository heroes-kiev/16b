<style>
	iframe {
	  width: 100%;
	  height: 100%;
	}

	.access-alert {
      position: absolute;
      top: 5em;
      z-index: -100;
      width: 80%;
      text-align: center;
	}
</style>

<h3 class="invisible access-alert">Похоже, у вас нет доступа к запрашиваемой информации.<br>Пожалуйста, <a href="http://accounts.google.com">используйте</a> свой google-аккаунт.</h3>

{{ content }}

<script>
	setTimeout(function() {
		document.querySelector('.access-alert').classList.toggle('invisible');
	}, 2000);
</script>
